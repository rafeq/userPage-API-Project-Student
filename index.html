<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>


</head>

<body>
    <script id="profile-template" type="text/x-handlebars-template">
        <img src="{{profileImage}}" id="profile-pic">
        <div class="user-info">{{first}} {{last}}<br>{{state}}</div>
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
        <div class="quote-container">{{quote}}</div>
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
        <img src="{{pokemonImg}}" id="pokemon-image">
        <div class="pokemon-container" id="pokemon-text">Favorite Pokemon: {{pokemon}}</div>
    </script>
    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-container" id="meat-text">About me: {{meta}}</div>
    </script>
    <script id="frinds-template" type="text/x-handlebars-template">
        <ul>{{frind}}</ul>
    </script>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
        </div>
    </div>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
